<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Training Topic Ideas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #251c1c 0%, #1a1414 50%, #251c1c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b0505 0%, #a00202 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 2, 2, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .required {
            color: #e74c3c;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Training Topic Ideas</h1>
        <p class="subtitle">Please make submissions at least 72 hours prior to the meeting</p>

        <div class="success-message" id="successMessage">
            Thank you! Your message has been sent successfully.
        </div>

        <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
            
            <!-- Your Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="ee7b3a06-e3cf-4f48-a3cd-5dc337f5d65e">
            
            <!-- Optional: Custom subject line for the email -->
            <input type="hidden" name="subject" value="New Training Topic Submission">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name (optional)">
            </div>

            <div class="form-group">
                <label for="meeting_date">Training Date <span class="required">*</span></label>
                <input type="date" id="meeting_date" name="meeting_date" required>
            </div>

            <div class="form-group">
                <label for="topic1">Training Topic Idea 1 <span class="required">*</span></label>
                <input type="text" id="topic1" name="topic1" required placeholder="Enter your first topic idea">
            </div>

            <div class="form-group">
                <label for="topic2">Training Topic Idea 2</label>
                <input type="text" id="topic2" name="topic2" placeholder="Enter your second topic idea (optional)">
            </div>

            <div class="form-group">
                <label for="topic3">Training Topic Idea 3</label>
                <input type="text" id="topic3" name="topic3" placeholder="Enter your third topic idea (optional)">
            </div>

            <div class="form-group">
                <label for="topic4">Training Topic Idea 4</label>
                <input type="text" id="topic4" name="topic4" placeholder="Enter your fourth topic idea (optional)">
            </div>

            <!-- Honeypot spam protection (hidden field) -->
            <input type="checkbox" name="botcheck" style="display: none;">

            <button type="submit">Submit Topic Ideas</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const button = form.querySelector('button[type="submit"]');
            const originalButtonText = button.textContent;
            
            // Show loading state
            button.textContent = 'Sending...';
            button.disabled = true;

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                }
            } catch (error) {
                alert('Oops! Something went wrong. Please try again.');
            } finally {
                // Reset button state
                button.textContent = originalButtonText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
